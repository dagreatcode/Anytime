<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#75ba43" />

    <!-- Meta description for SEO -->
    <meta
      name="description"
      content="Anytime Junk Removal - Fast, efficient, and eco-friendly junk removal services for your home, office, or construction site. We specialize in appliance removal, e-waste recycling, and more."
    />

    <!-- Meta keywords for SEO -->
    <meta
      name="keywords"
      content="junk removal, appliance removal, e-waste, furniture disposal, construction waste, yard waste, recycling, eco-friendly junk removal, residential junk removal, commercial junk removal, fast junk removal, trash hauling, home decluttering"
    />

    <!-- Author meta tag -->
    <meta name="author" content="Anytime Junk Removal" />

    <!-- Open Graph for better social media sharing -->
    <meta property="og:title" content="Anytime Junk Removal" />
    <meta
      property="og:description"
      content="Reliable junk removal services for homes and businesses. We handle everything from furniture to appliances to e-waste. Contact us for a free quote!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://www.anytimejunkremoval.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Anytime Junk Removal" />
    <meta
      name="twitter:description"
      content="Efficient, eco-friendly junk removal services for all your needs. We offer fast and affordable junk removal for residential and commercial properties."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest File -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Bootstrap and Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Title of the website for browsers and SEO -->
    <title>
      Anytime Junk Removal - Fast & Eco-Friendly Junk Removal Services
    </title>

    <!-- Structured Data / JSON-LD for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Anytime Junk Removal",
        "url": "https://www.anytimejunkremoval.com",
        "logo": "%PUBLIC_URL%/logo192.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-123-4567",
          "contactType": "Customer Service"
        },
        "sameAs": [
          "https://www.facebook.com/anytimejunkremoval",
          "https://twitter.com/anytimejunkremoval",
          "https://www.instagram.com/anytimejunkremoval"
        ],
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Junk Removal St.",
          "addressLocality": "CityName",
          "addressRegion": "State",
          "postalCode": "12345",
          "addressCountry": "US"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
